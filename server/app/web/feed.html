<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/font-awesome/css/all.css">

    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/aluno/feedAluno.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/mensagens.css">

    <title>eClasses</title>
</head>

<body>
    <header class="bg-primary">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h2>eClasses</h2>
                </div>

                <div class="mr-auto btns-nav">
                    <a href="#" class="item-nav"><i class="fa fa-search fa-lg"></i> Feed</a>
                    <a href="perfil-aluno.html" class="item-nav"><i class="fa fa-user fa-lg"></i> Perfil</a>
                    <a href="#" class="item-nav" onclick="handleChatButtonClick()"><i class="fa fa-envelope fa-lg"></i>
                        Mensagens</a>
                </div>

                <a class="btns-nav" href="index.html"><i class="fa fa-sign-out-alt fa-lg"></i> Sair</a>


            </div>

    </header>

    <main>
        <div class="top-container">
            <h6>Ordenar por:</h6>
            <select onchange="gerarFeed()" name="orderBy">
                <option value="avaliacao" selected>Avaliação</option>
                <option value="preco-hora">Preço</option>
            </select>
            <select onchange="gerarFeed()" name="order">
                <option value="desc" selected>Maior ao menor</option>
                <option value="asc">Menor ao maior</option>
            </select>
        </div>
        <div class="feed-container d-flex flex-column"></div>
        <!-- Parte das Mensagens -->
        <div class="msg-background" onclick="closeAll()" style="display: none;"></div>

        <div class="msg-container" style="display: none;">
            <div class="msg-header">
                <img src="img/voltar.png" onclick="handleChatButtonClick()">
                <div class='msg-photo'>
                </div>
                <h4>Professor Nome</h4>
            </div>
            <div class="msg-content">

            </div>
            <div class="msg-input-container">
                <input type="text" class="msg-input" placeholder="Insira sua mensagem">
                <img src="img/send.png" class="send-icon" onclick="enviarMensagem()">
            </div>
        </div>

        <div class="chat-container" style="display: none;">
            <h2>Conversas</h2>
            <div class="chat-item">
                <div class='msg-photo'>
                </div>
                <h6>Professor Nome</h6>
            </div>
        </div>
        <!-- Parte das Mensagens -->
    </main>

    <script src="lib/jquery/jquery-3.5.1.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="js/mensagens.js"></script>
    <script src="js/aluno/feed.js"></script>

    <script>
        gerarFeed()
    </script>
</body>

</html>
