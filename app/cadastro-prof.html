<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <title>eClasses - Cadastro de Professor</title>
</head>

<body>
    <header class="bg-primary">
        <div class="container">
            <div class="row">
                <div class="col-11">
                    <h2>eClasses</h2>
                </div>
                <div class="col-1">
                    <a href="index.html"><img src="img/btn-voltar.png" id="btn-voltar" class="mt-1"></a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <!-- Form de cadastro -->
                <div class="col-12 col-sm-6">
                    <form>
                        <div class="form-group row">
                            <label for="nome-prof" class="col-md-3 col-form-label">Nome</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="nome-prof" name="nome-prof">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="email" class="col-md-3 col-form-label">E-mail</label>
                            <div class="col-md-9">
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="senha" class="col-md-3 col-form-label">Senha</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" id="senha" name="senha">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="confirma-senha" class="col-md-3 col-form-label">Confirmar senha</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" id="confirma-senha" name="confirma-senha">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="estado" class="col-md-3 col-form-label">UF</label>
                            <div class="col-md-9">
                                <select id="estado" name="estado">
                                    <option value="ex0" selected> </option>
                                    <option value="ex1">Minas Gerais</option>
                                    <option value="ex2">São Paulo</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="municipio" class="col-md-3 col-form-label">Município</label>
                            <div class="col-md-9">
                                <select id="municipio" name="municipio">
                                    <option value="ex0" selected> </option>
                                    <option value="ex1">Belo Horizonte</option>
                                    <option value="ex2">Betim</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="materia" class="col-md-3 col-form-label">Matéria</label>
                            <div class="col-md-9">
                                <select id="materia" name="materia">
                                    <option value="ex0" selected> </option>
                                    <option value="ex1">Matemática</option>
                                    <option value="ex2">Português</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <a href="login.html">Já tem uma conta? Entre agora!</a>
                            <div class="ml-auto col-md-3">
                                <button type="submit" class="btn btn-primary"
                                    onclick="alert('Cadastro')">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-secondary ">
        <div class="container">
            <div class="row">
                <div class="col">
                    <b>Desenvolvido por:</b>
                    <p>Matheus Guimarães | Pedro Augusto Gandra | Pedro Henrique Pereira | Samuel Pedro Fernandes |
                        Thiago Lepesqueur | Vitor Fitzherbert</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="lib/jquery/jquery-3.5.1.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="js/script.js"></script>

</body>

</html>
